<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartment Marketing Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="style1.css">
</head>
<body class="bg-gray-100">
<script src="script.js"></script> 
    <div id="app-container" class="main-container">
        <div class="sidebar">
          
        </div>

        <div id="page-content" class="content">
       
        </div>
    </div>

    <script>
        const appContainer = document.getElementById('page-content');
        const PAGES = {
            WELCOME: 'welcome',
            OWNER_LOGIN: 'owner-login',
            TENANT_LOGIN: 'tenant-login',
            SIGN_UP: 'sign-up'
        };

      

        function getWelcomeTemplate() {
            return `
                <div class="form-card text-center">
                    <h1 class="text-4xl font-extrabold mb-10 text-gray-800">Welcome to<br>Apartment Marketing</h1>
                    <p class="text-2xl font-semibold mb-8 text-gray-700">Continue as:</p>
                    <div class="flex flex-col sm:flex-row justify-center space-y-4 sm:space-y-0 sm:space-x-8">
                        <button onclick="navigateTo('${PAGES.OWNER_LOGIN}')"
                            class="primary-button w-full sm:w-1/2">
                            OWNER
                        </button>
                        <button onclick="navigateTo('${PAGES.TENANT_LOGIN}')"
                            class="primary-button w-full sm:w-1/2">
                            TENANT
                        </button>
                    </div>
                </div>
            `;
        }

        function getLoginTemplate(role) {
            const isOwner = role === 'OWNER';
            const title = isOwner ? "Owner's Log in" : "Tenant's Log in";

            return `
                <div class="form-card">
                    <button onclick="navigateTo('${PAGES.WELCOME}')" class="absolute top-4 left-4 text-gray-500 hover:text-orange-600 transition">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                        </svg>
                    </button>
                    <h2 class="text-4xl font-extrabold mb-10 text-gray-800">${title}</h2>

                    <form onsubmit="handleLogin(event, '${role}')" class="space-y-6">
                        <input type="email" placeholder="Email" required
                                class="input-field w-full" aria-label="Email">
                        <input type="password" placeholder="Password" required
                                class="input-field w-full" aria-label="Password">

                        <button type="submit" class="primary-button w-full">
                            Log in
                        </button>
                    </form>

                    <p class="mt-4">
                        <span class="text-gray-600">You don't have account yet?</span>
                        <a onclick="navigateTo('${PAGES.SIGN_UP}')" class="link-text cursor-pointer">
                            Sign Up
                        </a>
                    </p>
                </div>
            `;
        }

        function getSignUpTemplate() {
            return `
                <div class="form-card">
                    <button onclick="history.back()" class="absolute top-4 left-4 text-gray-500 hover:text-orange-600 transition">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                        </svg>
                    </button>
                    <h2 class="text-4xl font-extrabold mb-8 text-gray-800">Sign Up</h2>

                    <form onsubmit="handleSignUp(event)" class="space-y-4">
                        <input type="text" placeholder="Name" required
                                class="input-field w-full" aria-label="Name">
                        <input type="text" placeholder="Address"
                                class="input-field w-full" aria-label="Address">
                        <input type="tel" placeholder="Contact Number" required
                                class="input-field w-full" aria-label="Contact Number">
                        <input type="email" placeholder="Email" required
                                class="input-field w-full" aria-label="Email">
                        <input type="password" placeholder="Password" required
                                class="input-field w-full" aria-label="Password">
                        <input type="password" placeholder="Confirm Password" required
                                class="input-field w-full" aria-label="Confirm Password">

                        <button type="submit" class="primary-button w-full mt-6">
                            Sign up
                        </button>
                    </form>

                    <p class="mt-4">
                        <span class="text-gray-600">Do you have account ?</span>
                        <a onclick="navigateTo('${PAGES.OWNER_LOGIN}')" class="link-text cursor-pointer">
                            Log In (Owner)
                        </a>
                        <span class="text-gray-600"> / </span>
                        <a onclick="navigateTo('${PAGES.TENANT_LOGIN}')" class="link-text cursor-pointer">
                            Log In (Tenant)
                        </a>
                    </p>
                </div>
            `;
        }

       

        function navigateTo(page) {
           
            history.pushState({ page: page }, '', `#${page}`);
            renderPage(page);
        }

        function renderPage(page) {
            appContainer.innerHTML = '';
            let template = '';
            
          
            const mainContent = document.querySelector('.content');
            if (page === PAGES.WELCOME) {
                 mainContent.classList.remove('justify-start', 'items-start');
                 mainContent.classList.add('justify-center', 'items-center');
            } else {
                 mainContent.classList.remove('justify-center', 'items-center');
                 mainContent.classList.add('justify-center', 'items-center');
            }

            switch (page) {
                case PAGES.WELCOME:
                    template = getWelcomeTemplate();
                    break;
                case PAGES.OWNER_LOGIN:
                    template = getLoginTemplate('OWNER');
                    break;
                case PAGES.TENANT_LOGIN:
                    template = getLoginTemplate('TENANT');
                    break;
                case PAGES.SIGN_UP:
                    template = getSignUpTemplate();
                    break;
                default:
                  
                    template = getWelcomeTemplate();
                    break;
            }
            appContainer.innerHTML = template;
        }

      
        window.addEventListener('popstate', (event) => {
            const page = event.state ? event.state.page : PAGES.WELCOME;
            renderPage(page);
        });

    
        document.addEventListener('DOMContentLoaded', () => {
          
            const initialHash = window.location.hash.replace('#', '');
            const initialPage = Object.values(PAGES).includes(initialHash) ? initialHash : PAGES.WELCOME;
            
          
            history.replaceState({ page: initialPage }, '', `#${initialPage}`);
            renderPage(initialPage);
        });

      

        function handleLogin(event, role) {
            event.preventDefault();
           
            const message = `Mock Login Successful for ${role}. Email: ${event.target[0].value}`;
            alertModal(message);

          
        }

        function handleSignUp(event) {
            event.preventDefault();
            const form = event.target;
            const password = form[4].value;
            const confirmPassword = form[5].value;

            if (password !== confirmPassword) {
                alertModal("Passwords do not match. Please check your inputs.");
                return;
            }
            
          
            
            const message = `Mock Sign Up Successful. Welcome, ${form[0].value}! You are now registered.`;
            alertModal(message);

            
            navigateTo(PAGES.WELCOME);
        }

        
        
        function alertModal(message) {
            let modal = document.getElementById('custom-alert-modal');
            if (!modal) {
                modal = document.createElement('div');
                modal.id = 'custom-alert-modal';
                modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50 transition-opacity duration-300 opacity-0';
                modal.innerHTML = `
                    <div class="bg-white p-6 rounded-xl shadow-2xl max-w-sm w-full transform -translate-y-5 transition-transform duration-300">
                        <h3 class="text-xl font-bold mb-3 text-orange-600">System Message</h3>
                        <p id="alert-message" class="mb-5 text-gray-700"></p>
                        <button id="alert-close-btn" class="primary-button w-full">
                            OK
                        </button>
                    </div>
                `;
                document.body.appendChild(modal);
                
                document.getElementById('alert-close-btn').onclick = () => {
                    modal.classList.add('opacity-0');
                    modal.querySelector('div').classList.add('-translate-y-5');
                    setTimeout(() => { modal.style.display = 'none'; }, 300);
                };
            }

            document.getElementById('alert-message').textContent = message;
            modal.style.display = 'flex';
            setTimeout(() => { 
                modal.classList.remove('opacity-0');
                modal.querySelector('div').classList.remove('-translate-y-5');
            }, 10);
        }

    </script>
</body>
</html>
